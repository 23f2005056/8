name: Run tagged experiment

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to run (e.g., run-5 for 5% poisoning)'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  run-training:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository using the input tag
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 0   # fetch full history to ensure the tag exists

      # Setup CML environment
      - uses: iterative/setup-cml@v2

      # Extract poisoning percentage from the tag name
      - name: Extract poisoning percentage from tag
        id: extract
        run: |
          TAG="${{ github.event.inputs.tag }}"
          POISON_PERCENT=$(echo "$TAG" | grep -oP '\d+')
          echo "poison=$POISON_PERCENT" >> $GITHUB_OUTPUT

      # Verify that the tag exists before running training
      - name: Check tag exists
        run: |
          if ! git ls-remote --tags origin | grep -q "refs/tags/${{ github.event.inputs.tag }}"; then
            echo "Tag ${{ github.event.inputs.tag }} does not exist"
            exit 1
          fi

      # Run the training script
      - name: Run training
        run: |
          pip install -r requirements.txt
          python3 train.py ${{ steps.extract.outputs.poison }}

      # Generate and post metrics report
      - name: Report metrics
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Metrics Report for ${{ github.event.inputs.tag }}" > report.md
          echo '### Metrics Table' >> report.md
          echo "\`\`\`" >> report.md
          cat metrics.csv >> report.md
          echo "\`\`\`" >> report.md
          echo "![Metrics Plot](./metrics_plot.png)" >> report.md
          cml comment create --publish report.md
